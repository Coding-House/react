<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="main"></div>
      <div class="game-frame">
        <div id="upper" class="row">
          <div id="stars" class="col-sm-5">
            <div class="content">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </div>
          <div id="equal" class="col-sm-2">
            =
          </div>
          <div id="display" class="col-sm-5">
          </div>
        </div>
        <div id="button" class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <button type="button" class="btn btn-default btn-wide">Draw</button>
          </div>
        </div>
        <div id="lower" class="row">
          <div class="col-sm-12 content text-center">
            <span class="number">1</span>
            <span class="number">2</span>
            <span class="number">3</span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/jsx" src="main.js"></script>
  </body>
</html>
